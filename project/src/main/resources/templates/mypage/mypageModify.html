<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{fragments/template/resource :: head}" />
  <title>회원 수정</title>
</head>

<body>
  <div th:replace="~{fragments/template/navigation :: mobile}" />
  <nav th:replace="~{fragments/template/navigation :: nav}" />
  <div th:replace="~{fragments/template/intro :: 
      intro('마이 페이지','')}" />

  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <form class="contact-form"  data-aos="fade-up" data-aos-delay="200">
          <div class="row">
            <div class="form-group">
              <label class="text-black" for="realname">Email address</label>
              <input type="text" class="form-control" id="realname">
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="password">비밀번호</label>
                <input type="password" name="password" class="form-control" id="password">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label class="text-black" for="passwordCheck">비밀번호 확인</label>
                <input type="password" name="passwordCheck" class="form-control" id="passwordCheck">
              </div>
            </div>
            <div class="form-group">
              <label class="text-black" for="email">Email address</label>
              <input type="email" class="form-control" id="email">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div th:replace="~{fragments/template/footer :: footer}"></div>
  <div th:replace="~{fragments/template/resource :: js}" />
</body>

</html>
