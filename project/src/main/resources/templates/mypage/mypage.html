<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <div th:replace="~{fragments/template/resource :: head}" />
  <title>마이 페이지</title>
</head>

<body>
  <div th:replace="~{fragments/template/navigation :: mobile}" />
  <nav th:replace="~{fragments/template/navigation :: nav}" />
  <div th:replace="~{fragments/template/intro :: 
      intro('마이 페이지','')}" />

  <div class="untree_co-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <h4 th:text="${member.realname} + '님 안녕하세요 '"></h4>
          <h5>나의 정보</h5>
          <table>
            <tr>
              <th>아이디</th>
              <td th:text="${member.username}"></td>
            </tr>
            <tr>
              <th>이메일</th>
              <td th:text="${member.email}"></td>
            </tr>
          </table>
        </div>
        <div class="col-lg-5 ml-auto">
          <a th:href="@{/member/info}">회원 수정</a>
          <a th:href="@{/member/info}">북마크</a>
        </div>
      </div>
    </div>
  </div>
  <div th:replace="~{fragments/template/footer :: footer}"></div>
  <div th:replace="~{fragments/template/resource :: js}" />
</body>

</html>
