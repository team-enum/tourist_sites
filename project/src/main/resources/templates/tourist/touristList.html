<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
   <title>목록</title>
</head>
<body>
   
   <div class="container">
      <div class="row mb-3">
         <div class="col-4 themed-grid-col" th:each="item : ${items}">
            <img th:src="${item.image}" class="card-img-top object-fit-cover border rounded" alt="">

            <div class="card-body card shadow-sm">
               <h5 class="card-title"
                  th:text="${item.title}">제목</h5>
               <p class="card-text"
                  th:text="${item.addr1}">주소</p>
               
               <a class="btn btn-primary" 
                  th:href="@{|/tourist/detail/${item.contentId}|}">자세히 보기</a>
            </div>
         </div>
      </div>

      <div class="btn-toolbar mb-3">
         <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-outline-secondary" 
               th:if="${nowPage > 1}" 
               th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${nowPage - 1}, keyword = ${param.keyword})}'|">◀</button>
            <button type="button" class="btn btn-outline-secondary"
               th:each="num : ${#numbers.sequence(startPage,endPage)}" 
               th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${num}, keyword = ${param.keyword})}'|"
               th:text="${num}"></button>
            <button type="button" class="btn btn-outline-secondary" 
               th:if="${endPage < totalPage}" 
               th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${nowPage + 1}, keyword = ${param.keyword})}'|">▶</button>
         </div>
      </div>

   </div>
</body>
</html>
