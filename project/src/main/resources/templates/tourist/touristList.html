<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
   <div th:replace="~{fragments/template/resource :: head}"/>
   <title>목록</title>
</head>
<body>
   <div th:replace="~{fragments/template/navigation :: mobile}"/>
   <nav th:replace="~{fragments/template/navigation :: nav}"/>
   <div th:replace="~{fragments/template/intro :: 
      intro('목록',
      '당신이 어디에서 왔는지 중요하지 않습니다. 중요한 것은 당신이 어디로 가는가입니다. - 브라이언 트레이시')}"/>

      <div class="untree_co-section">
         
         <div class="container">
            <!--상단-->
            <div class="row justify-content-center text-center mb-5">
               <div class="col-lg-6">
                  <h2 class="section-title text-center mb-3">Special Offers &amp; Discounts</h2>
                  <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts. Separated they live in Bookmarksgrove right at the coast of the Semantics, a large language ocean.</p>
               </div>
            </div>
            <!--검색창-->
            <form th:action="@{/tourist/list}" class="d-flex flex-column flex-sm-row w-100 gap-2 mb-5" method="get">
               <input type="text" class="form-control" name="keyword" placeholder="검색어를 입력하세요">
				<button type="submit" class="btn btn-primary">검색</button>
            </form>
            <!--게시판 목록-->
            <div class="row">
               <div th:each="item : ${items}" class="col-6 col-sm-6 col-md-6 col-lg-3 mb-4 mb-lg-0">
                  <div class="media-1">
                     <a th:href="@{|/tourist/detail/${item.contentId}|}" class="d-block mb-3">
                        <img th:src="${#strings.isEmpty(item.image)? '/images/slider_3.jpg' : item.image}" 
                           src="/images/hero-slider-1.jpg"
                           style="width: 100%; height: 178px;"
                           alt="Image" class="img-fluid">
                     </a>
                     <span class="d-flex align-items-center loc mb-2">
                        <span class="icon-room mr-3"></span>
                        <span th:text="${item.addr1}">주소</span>
                     </span>
                     <div class="d-flex align-items-center">
                        <div>
                           <h3><a th:text="${item.title}" th:href="@{|/tourist/detail/${item.contentId}|}">명칭</a></h3>
                           <div class="price ml-auto">
                              <span>무엇을 채울 지 미정..</span>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <!--페이징-->
         <div class="btn-toolbar row justify-content-center text-center mb-3">
            <div class="btn-group me-2" role="group" aria-label="First group">
               <button type="button" class="btn btn-outline-secondary" 
                  th:if="${nowPage > 1}" 
                  th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${nowPage - 1}, contentTypeId = ${param.contentTypeId}, area = ${param.area})}'|">◀</button>
               <button type="button" class="btn btn-outline-secondary"
                  th:each="num : ${#numbers.sequence(startPage,endPage)}" 
                  th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${num}, contentTypeId = ${param.contentTypeId}, area = ${param.area})}'|"
                  th:text="${num}"></button>
               <button type="button" class="btn btn-outline-secondary" 
                  th:if="${endPage < totalPage}" 
                  th:onclick="|location.href='@{/tourist/list/{pageNo}(pageNo = ${nowPage + 1}, contentTypeId = ${param.contentTypeId}, area = ${param.area})}'|">▶</button>
            </div>
         </div>

      </div>

      <div th:replace="~{fragments/template/resource :: js}"/>
   </div>
</body>
</html>
